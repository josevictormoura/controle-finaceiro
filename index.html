
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Controle financeiro</title>
  </head>
  <body>
    <div class="container">
      <h2 class="titulo">Controle Financeiro</h2>
      <h1 id="balance" class="balance">R$ 0.00</h1>
      <span class="saldo">Saldo atual</span>
      <div class="inc-exp-container">
        <div>
          <h4>Receitas</h4>
          <p id="money-plus" class="money plus"></p>
        </div>
        <div>
          <h4>Despesas</h4>
          <p id="money-minus" class="money minus"></p>
        </div>
      </div>
        <h3>Transações</h3>
        <ul id="transactions" class="transactions">
        </ul>
        <h3>Adicionar nova transação</h3>
      <div class="modal-form">
        <div class="modal-container">
          <h3 class="modal-titulo">Nova transação</h3>
          <ion-icon name="close-outline" class="btn-close-modal"></ion-icon>
          <form id="form">
            <div class="form-control">
              <label for="text">Nome</label>
              <input autofocus type="text" id="text" placeholder="Nome da transação" />
            </div>
            <div class="form-control">
              <label for="amount">Valor <br />
                <small>(negativo - despesas, positivo - receitas)</small>
              </label>
              <input type="number" id="amount" placeholder="Valor da transação" />
            </div>
            <button class="btn">Adicionar</button>
          </form>
        </div>
      </div>
      <div>
        <button class="button-add">
          <ion-icon name="add-outline" id="icon-add"></ion-icon>
        </button>
      </div>
    </div>
    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
